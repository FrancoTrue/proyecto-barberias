<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto_1</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="../img/barberia.png" alt="logo de la barberia" class="header__nav__img">
            <ul class="header__nav__ul">
                <li class="header__nav__ul--li">
                    <a href="../index.html">Inicio</a></li>
                <li class="header__nav__ul--li">
                    <a href="./nosotros.html">Nosotros</a></li>
                <li class="header__nav__ul--li">
                    <a href="./servicios.html">Servicios</a></li>
                <li class="header__nav__ul--li">
                    <a href="./galeriadefotos.html">Galería</a></li>
                <li class="header__nav__ul--li">
                    <a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" class="formulario">
            <div class="formulario__ins">
                <h1 class="formulario__ins--h1">
                    Iniciar Sesión
                </h1>
                <div class="formulario__ins__label">
                    <label for="usuario">
                        Usuario
                    </label>
                </div>
                <div class="formulario__ins__input">
                    <input type="text" name="usuario" id="usuario">
                </div>
                <div class="formulario__ins__label">
                    <label for="contrasena">
                        Contraseña
                    </label>
                </div>
                <div class="formulario__ins__input">
                    <input type="password" name="contrasena" id="contrasena">
                </div>
            </div>
            <div class="formulario__registro">
                <h2 class="formulario__registro--h2">
                    Registrate!
                </h2>
                <div class="formulario__registro--label">
                    <label for="nombre">
                        Nombre
                    </label>
                </div>
                <div class="formulario__registro--input">
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="formulario__registro--label">
                    <label for="apellido">
                        Apellido/s
                    </label>
                </div>
                <div class="formulario__registro--input">
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="formulario__registro--label">
                    <label for="contrasena2">
                        Contraseña
                    </label>
                </div>
                <div class="formulario__registro--input">
                    <input type="password" name="contrasena2" id="contrasena2">
                </div>
                <div class="formulario__registro--label">
                    <label for="E-mail">
                        E-mail
                    </label>
                </div>
                <div class="formulario__registro--input">
                    <input type="email" name="E-mail" id="E-mail">
                </div>
                <div class="formulario__registro--label">
                    <label for="pais">
                        País/Región
                    </label>
                </div>
                <div class="formulario__registro--select">
                    <select name="pais" id="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </div>
                <div class="formulario__registro__genero">
                    <h4 class="formulario__registro--h3">
                        Sexo
                    </h4>
                    <label for="genero">
                        Masculino
                    </label>
                    <input type="radio" name="genero">
                    <label for="genero">
                        Femenino
                    </label>
                    <input type="radio" name="genero">
                    <label for="genero">
                        Otro
                    </label>
                    <input type="radio" name="genero">
                </div>
            </div>
            <div class="formulario__mensaje">
                <h3 class="formulario__mensaje--h3">
                    Envianos tu mensaje!
                </h3>
                <div class="formulario__mensaje--label">
                    <label for="completo">Nombre Completo</label>
                </div>
                <div class="formulario__mensaje--input">
                    <input type="text" name="completo" id="completo">
                </div>
                <div class="formulario__mensaje--label">
                    <label for="mail">
                        E-mail
                    </label>
                </div>
                <div class="formulario__mensaje--input">
                    <input type="email" name="mail" id="mail">
                </div>
                <div class="formulario__mensaje--label">
                    <label for="mensaje">
                        Mensaje
                    </label>
                </div>
                <div class="formulario__mensaje--textarea">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img src="../img/logo3.png" alt="logo pie" class="footer__logo--img">
        </div>
        <p class="footer__p">
            Seguinos en nuestras redes y conocé más sobre nosotros!
        </p>
        <div class="footer__enlaces">
            <a href="https://es-la.facebook.com/login/" target="_blank" class="footer__enlaces__a">
                <img src="../img/facebook.png" alt="logo facebook" class="footer__enlaces__a--img"></a>
            <a href="https://www.instagram.com/" target="_blank" class="footer__enlaces__a">
                <img src="../img/instagram.png" alt="logo instagram" class="footer__enlaces__a--img"></a>
            <a href="https://www.whatsapp.com/" target="_blank" class="footer__enlaces__a">
                <img src="../img/whatsapp.png" alt="logo whatsapp" class="footer__enlaces__a--img">
            </a>
        </div>
    </footer>
</body>
</html>
