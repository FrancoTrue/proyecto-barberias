<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto_1</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="../img/barberia.png" alt="logo de la barberia" class="header__nav__img">
            <ul class="header__nav__ul">
                <li class="header__nav__ul--li">
                    <a href="../index.html">Inicio</a></li>
                <li class="header__nav__ul--li">
                    <a href="./nosotros.html">Nosotros</a></li>
                <li class="header__nav__ul--li">
                    <a href="./servicios.html">Servicios</a></li>
                <li class="header__nav__ul--li">
                    <a href="./galeriadefotos.html">Galería</a></li>
                <li class="header__nav__ul--li">
                    <a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="galeria">
            <div class="galeria__titulo">
                <h1 class="galeria__titulo--h1">
                    Galería
                </h1>
            </div>
            <div class="galeria__grid">
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/cortecolor.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/cortecolor3.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/corteniño2.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/corteniño5.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/fotocorte3.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/fotocorte9.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/cortecolor2.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item">
                    <img class="galeria__item--img" src="../img/fotocorte4.jpg" alt="imagen de corte">
                </div>
                <div class="galeria__item img-9" >
                    <img class="galeria__item--img" src="../img/fotocorte1.jpg" alt="imagen de corte">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo">
            <img src="../img/logo3.png" alt="logo pie" class="footer__logo--img">
        </div>
        <p class="footer__p">
            Seguinos en nuestras redes y conocé más sobre nosotros!
        </p>
        <div class="footer__enlaces">
            <a href="https://es-la.facebook.com/login/" target="_blank" class="footer__enlaces__a">
                <img src="../img/facebook.png" alt="logo facebook" class="footer__enlaces__a--img">
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="footer__enlaces__a">
                <img src="../img/instagram.png" alt="logo instagram" class="footer__enlaces__a--img">
            </a>
            <a href="https://www.whatsapp.com/" target="_blank" class="footer__enlaces__a">
                <img src="../img/whatsapp.png" alt="logo whatsapp" class="footer__enlaces__a--img">
            </a>
        </div>
